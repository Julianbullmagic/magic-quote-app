<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Julian Bull Magic - Quote Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.6;
      background: #fff;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    p {
      text-align: center;
      color: #666;
    }
    .upload-area {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      margin: 1rem 0;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    .upload-area:hover {
      border-color: #007bff;
    }
    .upload-area p {
      margin: 0;
      color: #555;
    }
    #preview {
      margin-top: 2rem;
      white-space: pre-line;
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #e9ecef;
      min-height: 100px;
      font-size: 16px;
      color: #333;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0069d9;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .loader {
      text-align: center;
      margin: 1rem 0;
      color: #007bff;
      font-weight: bold;
      display: none;
    }
    .error {
      color: #e74c3c;
      text-align: center;
      margin: 1rem 0;
      display: none;
    }
    #result {
      display: none;
    }
    #price {
      font-weight: bold;
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
      font-size: 16px;
      box-sizing: border-box;
      margin: 1rem 0;
      resize: vertical;
    }
    .mode-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .mode-toggle button {
      width: auto;
      margin: 0 0.5rem;
      padding: 8px 16px;
    }
    .active-mode {
      background-color: #28a745 !important;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üì∏ Magic Show Quote Generator</h1>
  <p>Upload a screenshot of a customer inquiry or paste text. AI will generate a response and price.</p>

  <div class="mode-toggle">
    <button id="imageModeBtn" class="active-mode" onclick="switchMode('image')">üì∑ Image Mode</button>
    <button id="textModeBtn" onclick="switchMode('text')">üìù Text Mode</button>
  </div>

  <div style="margin: 1rem 0; text-align: center;">
    <button id="prompt1Btn" class="prompt-btn" style="margin: 0.5rem; background: #007bff;" onclick="setPrompt(1)">
      ‚úÖ Prompt 1: For Other Bookings
    </button>
    <button id="prompt2Btn" class="prompt-btn" style="margin: 0.5rem; background: #6c757d;" onclick="setPrompt(2)">
      ‚úÖ Prompt 2: for Airtasker or Crowdpleaser
    </button>
  </div>

  <!-- Image Upload Area -->
  <div id="imageMode" class="mode-container">
    <div class="upload-area" onclick="document.getElementById('imageInput').click()">
      <p>üì∑ Click to upload image</p>
      <input type="file" id="imageInput" accept="image/*" style="display:none" onchange="handleFile(this.files)">
    </div>
    <button id="generateLeadImageBtn" onclick="generateLeadFromImage()" style="background: #28a745; margin-top: 0.5rem;">üéØ Generate Lead</button>
  </div>

  <!-- Text Input Area -->
  <div id="textMode" class="mode-container hidden">
    <textarea id="textInput" placeholder="Paste customer inquiry text here..."></textarea>
    <button onclick="handleText()">Generate Quote</button>
    <button onclick="generateLeadFromText()" style="background: #28a745; margin-top: 0.5rem;">üéØ Generate Lead</button>
  </div>

  <div class="loader" id="loader">Processing your request...</div>
  <div class="error" id="error"></div>

  <div id="result" style="display:none">
    <h3>üí∞ Price: <span id="price"></span></h3>
    <h3>üì® Response:</h3>
    <div id="preview"></div>
    <button onclick="copyToClipboard()">üìã Copy to Clipboard</button>
  </div>

  <script>
    let selectedPrompt = 1; // Default
    let currentMode = 'image'; // Default mode

    function switchMode(mode) {
      currentMode = mode;
      
      // Toggle visibility of mode containers
      document.getElementById('imageMode').classList.toggle('hidden', mode !== 'image');
      document.getElementById('textMode').classList.toggle('hidden', mode !== 'text');
      
      // Update button styles
      document.getElementById('imageModeBtn').classList.toggle('active-mode', mode === 'image');
      document.getElementById('textModeBtn').classList.toggle('active-mode', mode === 'text');
    }

    function setPrompt(promptNum) {
      selectedPrompt = promptNum;

      // Visual feedback
      document.getElementById('prompt1Btn').style.opacity = promptNum === 1 ? '1' : '0.4';
      document.getElementById('prompt2Btn').style.opacity = promptNum === 2 ? '1' : '0.4';
      console.log(selectedPrompt)
    }

    // Initialize button styles
    setPrompt(1);

    function handleText() {
      const errorDiv = document.getElementById('error');
      const loader = document.getElementById('loader');
      const result = document.getElementById('result');
      const textInput = document.getElementById('textInput').value;

      errorDiv.style.display = 'none';
      loader.style.display = 'block';
      result.style.display = 'none';

      if (!textInput.trim()) {
        showError("Please enter some text.");
        return;
      }

      processTextInput(textInput);
    }

    async function processTextInput(text) {
      try {
        const response = await fetch('/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            textInput: text,
            promptType: selectedPrompt
          })
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `HTTP ${response.status}`);
        }

        const data = await response.json();
        if (selectedPrompt==1){
          data.message+=`\n\nCould you give me a rough idea of the number of people attending? This helps me determine the size of the tricks I can do and whether I need amplification. Will there be loud music?`;

          data.message+=`\n\nIf you have any other requirements like insurance, please let me know before booking. Also, I need to know the exact time and suburb before booking so I can check if I'm free and calculate travel times between bookings. Please check if I'm still available ‚Äî someone else may have booked me since this offer.`;

          data.message+=`\n\nIf you're a booking agent or booking on behalf of someone else, I'll give you 20% commission on top of my fee ‚Äî I just need to verify this with the customer. I also offer commission if you sell tickets to my show (after expenses).`;

          data.message+=`\n\nI'm open to reciprocal social media promotion on Instagram or Facebook ‚Äî it might help hype your event! My Instagram is @julianbullmagic and has a decent following.`;
        }
        if (selectedPrompt==2){
          data.message=data.message+"\n\nCould you give me a rough idea of the number of people attending? This helps me determine the size of the tricks I can do and whether I need amplification. Will there be loud music?"
          data.message=data.message+"\n\nIf you have any other requirements like insurance, please let me know before booking. Also I need to know the exact time and suburb before booking so I can check if I am free and the travel times between the bookings.\n\nPlease check if I am still available before booking, some time may have elapsed since I made this initial offer and someone else may have booked me in that time."
          let prefix="PLEASE READ THIS BEFORE BOOKING \n\n"
          data.message=prefix+data.message
        }

        document.getElementById('loader').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        document.getElementById('price').textContent = data.price;
        document.getElementById('preview').textContent = data.message;

      } catch (err) {
        showError(`Failed to process text: ${err.message}`);
      }
    }

    function handleFile(files) {
      const errorDiv = document.getElementById('error');
      const loader = document.getElementById('loader');
      const result = document.getElementById('result');

      errorDiv.style.display = 'none';
      loader.style.display = 'block';
      result.style.display = 'none';

      if (!files || files.length === 0) {
        showError("No file selected.");
        return;
      }

      const file = files[0];

      // Validate file type
      if (!file.type.match(/image\/(jpeg|jpg|png|webp)/)) {
        showError("Please upload a valid image (JPEG, PNG, WEBP).");
        return;
      }

      const reader = new FileReader();

      reader.onload = async function(e) {
        try {
          const imageDataUrl = e.target.result;
          const compressedImage = await compressImage(imageDataUrl, 0.8);
          console.log(compressedImage)
          const mimeType = file.type;

          const response = await fetch('/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              image: compressedImage.split(',')[1],
              mimeType: mimeType,
              promptType: selectedPrompt  // üëà Send selected prompt
            })
          });
          console.log(response)
          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || `HTTP ${response.status}`);
          }

          const data = await response.json();
          if (selectedPrompt==1){
            data.message+=`\n\nCould you give me a rough idea of the number of people attending? This helps me determine the size of the tricks I can do and whether I need amplification. Will there be loud music?`;

            data.message+=`\n\nIf you have any other requirements like insurance, please let me know before booking. Also, I need to know the exact time and suburb before booking so I can check if I'm free and calculate travel times between bookings. Please check if I'm still available ‚Äî someone else may have booked me since this offer.`;

            data.message+=`\n\nIf you're a booking agent or booking on behalf of someone else, I'll give you 20% commission on top of my fee ‚Äî I just need to verify this with the customer. I also offer commission if you sell tickets to my show (after expenses).`;

            data.message+=`\n\nI'm open to reciprocal social media promotion on Instagram or Facebook ‚Äî it might help hype your event! My Instagram is @julianbullmagic and has a decent following.`;
          }
          if (selectedPrompt==2){
            data.message=data.message+"\n\nCould you give me a rough idea of the number of people attending? This helps me determine the size of the tricks I can do and whether I need amplification. Will there be loud music?"
            data.message=data.message+"\n\nIf you have any other requirements like insurance, please let me know before booking. Also I need to know the exact time and suburb before booking so I can check if I am free and the travel times between the bookings.\n\nPlease check if I am still available before booking, some time may have elapsed since I made this initial offer and someone else may have booked me in that time."
            let prefix="PLEASE READ THIS BEFORE BOOKING \n\n"
            data.message=prefix+data.message
          }

          loader.style.display = 'none';
          result.style.display = 'block';
          document.getElementById('price').textContent = data.price;
          document.getElementById('preview').textContent = data.message;

        } catch (err) {
          showError(`Failed to process image: ${err.message}`);
        }
      };

      reader.onerror = () => {
        showError("Failed to read file.");
      };

      reader.readAsDataURL(file);
    }

    // Compress and resize image
    async function compressImage(imageDataUrl, quality = 0.8) {
      const img = new Image();
      img.src = imageDataUrl;

      return new Promise((resolve, reject) => {
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          // Resize to max 800px width
          const maxWidth = 800;
          const ratio = maxWidth / img.width;
          const width = img.width * Math.min(ratio, 1);
          const height = img.height * Math.min(ratio, 1);

          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          try {
            const base64 = canvas.toDataURL(`image/${img.src.split(';')[0].split('/')[1]}`, quality);
            resolve(base64);
          } catch (err) {
            reject(err);
          }
        };

        img.onerror = () => {
          reject(new Error("Image load failed"));
        };
      });
    }

    // Show error message
    function showError(msg) {
      const loader = document.getElementById('loader');
      const errorDiv = document.getElementById('error');
      loader.style.display = 'none';
      errorDiv.textContent = msg;
      errorDiv.style.display = 'block';
    }

    // Copy message to clipboard
    function copyToClipboard() {
      const text = document.getElementById('preview').textContent;
      navigator.clipboard.writeText(text)
        .then(() => {
          alert('‚úÖ Message copied to clipboard!');
        })
        .catch(err => {
          alert('‚ùå Copy failed: ' + err.message);
        });
    }

    // Generate lead from text input
    async function generateLeadFromText() {
      const errorDiv = document.getElementById('error');
      const loader = document.getElementById('loader');
      const textInput = document.getElementById('textInput').value;

      errorDiv.style.display = 'none';
      loader.style.display = 'block';

      if (!textInput.trim()) {
        showError("Please enter some text.");
        return;
      }

      try {
        const response = await fetch('/generate-lead', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            textInput: textInput
          })
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `HTTP ${response.status}`);
        }

        const data = await response.json();
        loader.style.display = 'none';
        alert(`‚úÖ ${data.message}`);

      } catch (err) {
        showError(`Failed to generate lead: ${err.message}`);
      }
    }

    // Generate lead from image
    async function generateLeadFromImage() {
      const errorDiv = document.getElementById('error');
      const loader = document.getElementById('loader');
      const fileInput = document.getElementById('imageInput');

      errorDiv.style.display = 'none';
      loader.style.display = 'block';

      if (!fileInput.files || fileInput.files.length === 0) {
        showError("Please upload an image first.");
        return;
      }

      const file = fileInput.files[0];

      try {
        const imageDataUrl = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = e => resolve(e.target.result);
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });

        const compressedImage = await compressImage(imageDataUrl, 0.8);
        const mimeType = file.type;

        const response = await fetch('/generate-lead', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            image: compressedImage.split(',')[1],
            mimeType: mimeType
          })
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.error || `HTTP ${response.status}`);
        }

        const data = await response.json();
        loader.style.display = 'none';
        alert(`‚úÖ ${data.message}`);

      } catch (err) {
        showError(`Failed to generate lead: ${err.message}`);
      }
    }
  </script>
</body>
</html>
